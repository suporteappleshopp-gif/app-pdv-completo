<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpar Cache</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .success {
      background: #10b981;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    .info {
      background: #3b82f6;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Limpar Cache do App</h1>

    <div class="info">
      ‚ö†Ô∏è Esta p√°gina vai limpar TODO o cache local (localStorage e IndexedDB). Voc√™ precisar√° fazer login novamente.
    </div>

    <button onclick="limparTudo()">Limpar Cache Completo</button>

    <div class="success" id="success">
      ‚úÖ Cache limpo com sucesso!<br>
      Redirecionando para a p√°gina inicial...
    </div>
  </div>

  <script>
    async function limparTudo() {
      try {
        // Limpar localStorage
        console.log('üßπ Limpando localStorage...');
        localStorage.clear();

        // Limpar sessionStorage
        console.log('üßπ Limpando sessionStorage...');
        sessionStorage.clear();

        // Limpar IndexedDB
        console.log('üßπ Limpando IndexedDB...');
        const databases = await indexedDB.databases();
        for (const db of databases) {
          if (db.name) {
            indexedDB.deleteDatabase(db.name);
            console.log('Deletado:', db.name);
          }
        }

        // Mostrar sucesso
        document.getElementById('success').style.display = 'block';

        // Redirecionar ap√≥s 2 segundos
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } catch (error) {
        console.error('Erro ao limpar cache:', error);
        alert('Erro ao limpar cache: ' + error.message);
      }
    }
  </script>
</body>
</html>
